{% extends "layout.html" %}
{% block content %}
<h2>Diary List</h2>
<div class="list-group">
    {% for diary in diaries %}
        <a href="{{ url_for('edit_diary', id=diary.id) }}" class="list-group-item list-group-item-action d-flex align-items-center">
            <div class="me-3" style="width: 30px; height: 30px; background-color: {{ diary.color }}; border-radius: 5px;"></div>
            <div>
                <small class="text-muted">{{ diary.date.strftime('%d/%m/%Y') }}</small>
                <h5 class="mb-0">{{ diary.title }}</h5>
            </div>
        </a>
    {% endfor %}
</div>
{% endblock %}
